<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SitemapAI Platform - Advanced sitemap search and subscription service for discovering and managing website sitemaps with AI-powered analytics." />
    <meta name="keywords" content="sitemap, search, subscription, AI, analytics, website discovery, SEO, domain search" />
    <meta name="author" content="Sudha Enterprises" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SitemapAI Platform - Advanced Sitemap Search & Subscription" />
    <meta property="og:description" content="Discover and manage website sitemaps with AI-powered analytics and comprehensive search capabilities." />
    <meta property="og:site_name" content="SitemapAI Platform" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SitemapAI Platform - Advanced Sitemap Search & Subscription" />
    <meta name="twitter:description" content="Discover and manage website sitemaps with AI-powered analytics and comprehensive search capabilities." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <title>SitemapAI Platform - Advanced Sitemap Search & Subscription</title>
    
    <style>
      /* Critical CSS for initial render - prevents flash of unstyled content */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #000000;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0a0a0a;
          color: #ffffff;
        }
      }
      
      /* Loading state */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Prevent layout shift during load */
      #root:empty::before {
        content: '';
        display: block;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 48px;
        height: 48px;
        border: 3px solid rgba(59, 130, 246, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      
      /* Accessibility improvements */
      :focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Prevent text selection on UI elements */
      button, a {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; text-align: center; font-family: system-ui, -apple-system, sans-serif;">
        <div style="max-width: 500px;">
          <h1 style="font-size: 24px; margin-bottom: 16px; color: #dc2626;">JavaScript Required</h1>
          <p style="font-size: 16px; line-height: 1.5; color: #6b7280;">
            SitemapAI Platform requires JavaScript to be enabled in your browser to function properly. 
            Please enable JavaScript and reload the page to continue.
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Vite will inject the correct script path during build -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
